<!DOCTYPE html>
<html class="background-color center-all" lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edward Henriquez || ITIS3135 Calculator</title>
    <link rel="icon" type="image/ico" href="images/favicon.ico">
    <link id="styless" rel="stylesheet" href="styles/default.css">
</head> 
<body class="center bodyFormat">
    <button class="toggle-css" type="button" id="toggle-css">Toggle CSS</button>
    <header class="center-all"></header>
    <main id="homeMargin">
        <div class="container">
            <p>
                This component works exactly like the calculator you know. Click any number to start calculating!
            </p>
            <div class="calculator">
                <div class="calculator__display">0</div>
                <div class="calculator__keys">
                    <button class="key--operator" data-action="add">+</button>
                    <button class="key--operator" data-action="subtract">-</button>
                    <button class="key--operator" data-action="multiply">&times;</button>
                    <button class="key--operator" data-action="divide">รท</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>0</button>
                    <button data-action="decimal">.</button>
                    <button data-action="clear">AC</button>
                    <button class="key--equal" data-action="calculate">=</button>
                </div>
            </div>
        </div>
    </main>
    <div id="foot">
        <footer id="footer"></footer>
        <button class="html-vali vm" onclick="validateHTML()">HTML Validation</button>
        <button class="css-vali vm" onclick="validateCSS()">CSS Validation</button>
        <button class="w3c-vali vm" onclick="validateAIM()">WCAG Validation</button>
    </div>    <script src="scripts/include.js"></script>
    <script src="scripts/footnhead.js"></script>
    <script src="scripts/calculator_try.js"></script>
    <script src="scripts/css-toggle.js"></script>
    <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>
</body>

</html>
