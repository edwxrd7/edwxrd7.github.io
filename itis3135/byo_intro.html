<head>

<body class="center bodyFormat" id="bodyy">
    <div data-include="components/header.html"></div>
    <main>
        <form class="byo-form"style="font-size: larger;">
            <h2>BYO Intro</h2>
            <h3>Time to BYO Intro page, please fill out the form below so we can create your own page!</h3>
            <label>Name: <input id="byo-name"></label>
            <label>Choose a Mascot: <input id="byo-mascot"></label>
            <label>Image upload: <input required type="file" id="introImage" name="file"></label>
            <button id="resArea" type="button" class="byoLoadImg" onclick="loadImage()">Click here to load
                image!</button>
            <div id="loadImage">

            </div>
            <label>Image Caption: <input id="byo-imagecap"></label>
            <label>Personal Background: <input id="byo-personalBack"></label>
            <label>Professional Background: <input id="byo-professionalBack"></label>
            <label>Academic Background: <input id="byo-academicBack"></label>
            <label>Background in Web Development: <input id="byo-webBack"></label>
            <label>Primary Computer Platform: <input id="byo-comp"></label>
            <label id="byo-courses">Courses currently taking: <button id="resArea" type="button" onclick="addClass()"
                    id="add-class">Click Here to add Classes!</button></label>
            <label class="classResponse" id="classResponse"></label>
            <label>Funny fact: <input id="byo-fact"></label>
            <label>Anything Else: <input id="byo-anything"></label>
            <label>I understand that what is on this page is not password protected and
                I will not put anything here that I donâ€™t want publicly available.  <input type="checkbox"></label>
            <div class="bottom-buttons">
                <input  type="button" value="Submit" id="submitButton">
                <input  type="reset" value="Reset" onclick="resetForm()">
            </div>
        </form>
        <fieldset id="displayForm"
            style="margin-top:20px;"></fieldset>

        <button id="resArea" style="width: 200px; margin-bottom: 20px;" class="resArea" type="button"
            onclick="turnDark()">If
            the green background bothers you, click here!</button>
    </main>
    <div data-include="components/footer.html"></div>
    <script src="scripts/include.js"></script>
    <script src="scripts/survey.js"></script>
