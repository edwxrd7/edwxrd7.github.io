<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edward Henriquez || ITIS3135 HTML Forms</title>
    <link rel="icon" type="image/ico" href="images/favicon.ico">
    <link id="styless" rel="stylesheet" href="styles/default.css">
</head>
 
<body class="center-all" style="  background: linear-gradient(rgb(69, 0, 0), rgba(136, 22, 22, 0.906), rgb(69, 0, 0));
color: rgb(255, 235, 205);">
<button class="toggle-css" type="button" id="toggle-css">Toggle CSS</button>
<header class="center-all"></header>
<main>
        <form action="#" class="formholder red-form">
            <h2>HTML Forms</h2>
            <fieldset class="bor formholder">
                <p class="bold">Your Information</p>
                <label class="jan28" id="name">Name: <input class="red-input formholder" type="text" required
                        placeholder="lil peep"></label>
                <label class="jan28" id="email">Email: <input class="red-input formholder" type="email"
                        placeholder="blackbear7@gmail.com" required></label>
                <label class="jan28" id="phone_number">Phone number: <input class="red-input formholder" type="number"
                        placeholder="911"></label>
            </fieldset>

            <fieldset class="bor">
                <p class="bold">Go to Bev's?</p>
                <label class="jan28">Coffee (necessity tbh) <input id="coffee" value="0" type="checkbox"></label>
                <label class="jan28">Soda<input id="soda" value="1" type="checkbox"></label>
                <label class="jan28">Tea<input id="tea" value="2" type="checkbox"></label>
                <label class="jan28">Bubbly Water<input id="Bwater" value="3" type="checkbox"></label>
                <label class="jan28">Water (not that important imo)<input id="water" value="4" type="checkbox"></label>
                <label class="jan28">Fruit Drinks<input id="fruit" value="5" type="checkbox"></label>
            </fieldset>
            <fieldset class="bor favChicken">
                <label class="jan28">You are cravin a chicken sandwhich, where do you go?
                    <select class="red-select red-dropdown">
                        <option>(Select an option below)</option>
                        <option>Chick Fil A!</option>
                        <option>Daves Hot Chicken!</option>
                        <option>McDonald's</option>
                        <option>Popeye's</option>
                        <option>GAS STATION</option>
                        <option>I dont eat chicken...</option>
                    </select>
                </label>
            </fieldset>
            <fieldset class="bor">
                <p class="bold">You listen to country music?</p>
                <label class="jan28" for="MW"><input class="music-space" id="MW" type="radio" required name="music"> YES
                    YEE HAW (i only know morgan wallen)</label>
                <label class="jan28" for="no"><input class="music-space" id="no" type="radio" name="music"
                        required>nah.</label>
                <label class="jan28" for="yes"><input class="music-space" id="yes" type="radio" name="music" required>
                    Where my pickup truck at??</label>
            </fieldset>
            <input id="submit" type="Submit" class="red_submit submit" value="Submit" >
        </form>
    </main>

    <div id="foot">
        <footer id="footer"></footer>
        <button class="html-vali vm" onclick="validateHTML()">HTML Validation</button>
        <button class="css-vali vm" onclick="validateCSS()">CSS Validation</button>
        <button class="w3c-vali vm" onclick="validateAIM()">WCAG Validation</button>
    </div>    <script src="scripts/css-toggle.js"></script>
    <script src="scripts/footnhead.js"></script>
    <script src="scripts/include.js"></script>
    <script>
        // JavaScript code to change font color of navigation links
        document.addEventListener("DOMContentLoaded", function () {
            // Select all navigation links with the class "special-nav"
            var specialNavLinks = document.querySelectorAll(".special-nav");

            // Loop through each navigation link and update its font color
            specialNavLinks.forEach(function (link) {
                link.style.color = "#FF0000"; // Change the color to your desired color
            });
        });
    </script>
    <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>
</body>

</html>
